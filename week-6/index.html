<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6</title>
  </head>
  <body>
    <!-- Add h1 tag with title for page -->
    <h1>Week 6</h1>

    <!-- Add 2 inputs -->
    <input type="text" id="num1" name="num1" />

    <input type="text" id="num2" name="num2" />

    <!-- Add 2 buttons; one for addition, the other for multiplication.
    Give each button an onclick with a function call
    -->
    <button onclick="addNums()">+</button>
    <button onclick="timesNums()">x</button>

    <!-- Add a p tag with id output -->
    <p id="output"></p>

    <!-- add your script link -->
    <script src="math.js"></script>
  </body>
